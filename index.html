<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="form-group col">
        <input type="text" placeholder="search term" class="form-control" ng-model="shortName">
      </div>
      <div class="form-group narrow-button col">
        <button style="margin-top: -16px;" class="btn btn-primary" ng-click="menu.getMenuItems(shortName)">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <div class="error" ng-if="menu.notFound">"Nothing found"</div>
      <found-items ng-if="!menu.notFound" items="menu.found" on-remove="menu.removeItem(index)"></found-items>
    </div>
  </div>

</body>

</html>
